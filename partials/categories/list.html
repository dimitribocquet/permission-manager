<h1>Categories</h1>

<table class="table table-striped table-bordered table-hover">
	<thead>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Status</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="category in categories">
			<td>{{category.id}}</td>
			<td>{{category.name}}</td>
			<td>
				<span class="label label-md" ng-class="{'label-success':category.status == 'active', 'label-warning':category.status == 'inactive', 'label-danger':category.status == 'deleted'}">{{category.status}}</span>
			</td>
			<td class="fit">
					<a ui-sref="categoryEdit({id: category.id})" class="btn btn-primary">Edit</a>
					<button type="button" class="btn btn-warning" ng-if="category.status == 'active'" ng-click="category.status = 'inactive'">Disable</button>
					<button type="button" class="btn btn-success" ng-if="category.status == 'inactive'" ng-click="category.status = 'active'">Enable</button>
			</td>
		</tr>
	</tbody>
</table>

<style type="text/css">
	.table>tbody>tr>td {
		vertical-align: middle;
	}
</style>
